<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cal.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="display"></div>
        <div class="buttons">
            <span data-input="1">1</span>
            <span data-input="2">2</span>
            <span data-input="3">3</span>
            <span data-input="4">4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span data-input="/">/</span>
            <span data-input="*">*</span>
            <span>-</span>
            <span>+</span>
            <span data-input="=">=</span>
            <span>.</span>
            <span>0</span>
            <span data-input="clear" id="clear">clear</span>
            <span>x <sup>2</sup></span>
        </div>
    </div>
    <button>hello world</button>
    <h2>hello world</h2>
    <script src="/app.js"></script>
</body>
</html>
